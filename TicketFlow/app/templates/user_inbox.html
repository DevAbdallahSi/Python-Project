<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Responses | TicketFlow</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }

    main {
      margin-top: 100px;
    }

    header {
      margin-left: 0;
      z-index: 1030;
      position: fixed;
      top: 0;
      width: 100%;
    }
  </style>
</head>

<body class="bg-light text-dark">

  <!-- Navbar (من تصميم TicketFlow) -->
  <nav class="navbar navbar-expand-lg py-4 navbar-light bg-white border-bottom fixed-top shadow px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">TicketFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="bi bi-house-door me-1"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-ticket-perforated me-1"></i> Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-inbox me-1"></i> Inbox</a>
          </li>
        </ul>
        <span class="navbar-text me-4 text-muted">Welcome, User</span>
        <button class="btn btn-outline-dark">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <div id="main-content" class="col-md-9 mx-auto col-lg-10 px-md-4 mt-4">
        <main>
          <div class="card shadow">
            <div class="card-header bg-white">
              <h4 class="mb-0 text-primary"><i class="bi bi-envelope-paper me-2"></i> Inbox</h4>
            </div>
            <div class="card-body">

              <!-- مثال للرسائل -->
              <div class="bg-body-secondary p-3 rounded mb-3 shadow-sm">
                <p class="mb-1"><strong>Ticket #1234:</strong> is solved</p>
                <p class="mb-0">Comment: Mr. <strong>Ahmed</strong>, we are here to help you. Good luck!</p>
              </div>

              <div class="bg-body-secondary p-3 rounded mb-3 shadow-sm">
                <p class="mb-1"><strong>Ticket #5678:</strong> is solved</p>
                <p class="mb-0">Comment: Mr. <strong>Ali</strong>, issue resolved. Let us know if you need anything!</p>
              </div>

              <!-- نموذج ديناميكي -->
              <!--
              {{ for message in messages }}
              <div class="bg-body-secondary p-3 rounded mb-3 shadow-sm">
                <p class="mb-1"><strong>Ticket #{{ ticket.id }}:</strong> is solved</p>
                <p class="mb-0">Comment: Mr. <strong>{{ user_name }}</strong>, we are here to help you. Good luck!</p>
              </div>
              {{ endfor }}
              -->

            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
