<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Ticket | TicketFlow</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }

    main {
      margin-top: 100px;
    }

    header {
      margin-left: 0;
      z-index: 1030;
      position: fixed;
      top: 0;
      width: 100%;
    }

    input,
    textarea {
      background-color: #f0f2f5 !important; 
      border: 1px solid #ddd; 
    }

  </style>
</head>
<!-- <body style="background-color: #aea8a8; color: #212529;"> -->

<body class="bg-light text-dark">

  <!-- Navbar (from TicketFlow) -->
  <nav class="navbar navbar-expand-lg py-4 navbar-light bg-white border-bottom fixed-top shadow px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">TicketFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="bi bi-house-door me-1"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-ticket-perforated me-1"></i> Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-inbox me-1"></i> Inbox</a>
          </li>
        </ul>
        <span class="navbar-text me-4 text-muted">Welcome, User</span>
        <button class="btn btn-outline-dark">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container-fluid">
    <div class="row">
      <div id="main-content" class="col-md-9 mx-auto col-lg-10 px-md-4 mt-4">
        <main>
          <div class="card shadow">
            <div class="card-header bg-white">
              <h4 class="mb-0 text-primary">
                <i class="bi bi-plus-circle me-2"></i> Create New Ticket
              </h4>
            </div>
            <div class="card-body">
              <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="title" class="form-label">Title:</label>
                  <input type="text" class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description:</label>
                  <textarea id="description" class="form-control" rows="4" required></textarea>
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i> Submit
                  </button>
                  <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5 text-center text-muted py-3 bg-light">
    &copy; 2025 TicketFlow. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
