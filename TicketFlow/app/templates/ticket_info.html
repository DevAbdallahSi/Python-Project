<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin All Tickets Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            #main{
                margin-top: 100px;
            }
        </style>
</head>

<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top shadow px-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">TicketFlow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-ticket-detailed me-1"></i> My Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-bar-chart-line me-1"></i> Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-clock-history me-1"></i> Pending Tasks</a>
                </li>
            </ul>
            <span class="navbar-text me-4 text-muted">Dept: IT Support | John Doe</span>
            <button class="btn btn-outline-dark">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </div>
</nav>

<!-- Ticket Info Form -->
<div class="container " id="main">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-1 ">Ticket Information</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" value="{{1}}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" value="{{1}}" disabled>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control" value="{{1}}" disabled>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Priority</label>
                        <input type="text" class="form-control" value="{{1}}" disabled>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Assign Date</label>
                        <input type="text" class="form-control" value="{{1}}" disabled>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Issuer</label>
                        <input type="text" class="form-control" value="{{1}}" disabled>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Assigned To</label>
                        <input type="text" class="form-control" value="{{1}}" disabled>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" value="{{1}}" disabled>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4" disabled>{{1}}</textarea>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
